<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Cloud -->
  <path d="M50 150 C100 100 300 100 350 150" fill="#E6F0FF" opacity="0.3"/>
  
  <!-- WiFi Symbol -->
  <g transform="translate(200 150)">
    <!-- Outer Arc -->
    <path d="M-60 40 C-40 20 40 20 60 40" stroke="#4A90E2" stroke-width="12" fill="none"/>
    <!-- Middle Arc -->
    <path d="M-40 30 C-25 15 25 15 40 30" stroke="#4A90E2" stroke-width="12" fill="none"/>
    <!-- Inner Arc -->
    <path d="M-20 20 C-10 10 10 10 20 20" stroke="#8B4AE2" stroke-width="12" fill="none"/>
    <!-- Exclamation Point -->
    <circle cx="0" cy="50" r="6" fill="#8B4AE2"/>
  </g>

  <!-- Person -->
  <g transform="translate(100 200)">
    <!-- Body -->
    <path d="M0 0 C10 -20 30 -20 40 0" stroke="#4A90E2" stroke-width="4" fill="none"/>
    <!-- Head -->
    <circle cx="20" cy="-30" r="10" fill="#4A90E2"/>
    <!-- Phone -->
    <rect x="15" y="-15" width="10" height="20" rx="2" fill="#4A90E2"/>
  </g>

  <!-- Decorative Elements -->
  <circle cx="350" cy="250" r="5" fill="#8B4AE2" opacity="0.5"/>
  <circle cx="50" cy="50" r="3" fill="#4A90E2" opacity="0.5"/>
  <path d="M320 80 L330 70 L340 80" stroke="#8B4AE2" stroke-width="2"/>
  <path d="M60 220 L70 210 L80 220" stroke="#4A90E2" stroke-width="2"/>
</svg>
